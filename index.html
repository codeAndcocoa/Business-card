<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css">

    <title>Business Blog Card | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        color: rgb(55, 65, 81);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
<div class="card">
  <div class="image">
   
    <img src="./resources/white-overlay.svg" alt="white overlay image">
  </div>
  <div class="info">
    <h2>
      Perfect solution for small business
    </h2>
    <p>Small businesses need to generate leads to grow.<br> You can use tools like Ringy.</p>

    <div class="author">
      <div class="avatar">
        <picture>
          <source  media="(min-width:768px)" srcset="./resources/avatar-image-business-card-1.png">
        </picture>
        <img src="./resources/avatar-image-business-card.png" alt="avatar of man with beard and glasses">
      </div>
      <div class="details">
        <h4>Amy Burgess</h4>
        <span>Customer Manger, Solution Oy</span>
      </div>
    </div>
  </div>
</div>   

    <div class="author-info">
      Coded by <a href="#">Naglaa Raslan</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
